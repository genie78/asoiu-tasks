<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

</head>
<body>
    
    <div class="main-container">

        <div class="box-containers">

            <div class="box box-1">
                <div class="box-header">
                    <h3>Basic</h3>
                </div>
                
                <div class="price-div">
                    <h2>$5</h2>
                    <p>per month</p>
                </div>

                <div class="placeholders-div">
                    <hr class="long-hr">
                    <hr  class="short-hr">
                    <hr  class="long-hr">
                    <hr  class="short-hr">
                </div>
            
            </div>
            <div class="box box-2">
                <div class="box-header">
                    <h3>Pro</h3>
                </div>
                
                <div class="price-div">
                    <h2>$10</h2>
                    <p>per month</p>
                </div>

                <div class="placeholders-div">
                    <hr class="long-hr">
                    <hr  class="short-hr">
                    <hr  class="long-hr">
                    <hr  class="short-hr">
                </div>

                
            </div>
            <div class="box box-3">
                <div class="box-header">
                    <h3>Premium</h3>
                </div>
                
                <div class="price-div">
                    <h2>$20</h2>
                    <p>per month</p>
                </div>

                <div class="placeholders-div">
                    <hr class="long-hr">
                    <hr  class="short-hr">
                    <hr  class="long-hr">
                    <hr  class="short-hr">
                </div>               
            
            </div>
        </div>


        <div class="statistics">
            
            <div class="stat">
                <p>5 Users</p>
                <p>100 Users</p>
            </div>
            <span class="stat-span"></span>
            <div class="stat">
                <p>20 GB</p>
                <p>200 GB</p>
            </div>
            <span class="stat-span"></span>
            <div class="stat">
                <p>1 Projects</p>
                <p>50 Projects</p>
            </div>
            <span class="stat-span"></span>
        </div>

    </div>
    
</body>
</html>
